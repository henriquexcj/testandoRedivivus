<body>
    <div class="bg-login">
        <div class="img-login">
            <img src="img/gif-login.gif" height="500px">
        </div>
        <div id="corpoform-cadastro">
            <h1>Cadastrar</h1>
            <br>
            <form id="cadastroForm" method="POST" action="processar_cadastrar.php">
                <input type="text" name="nome" placeholder="Nome Completo">
                <br>
                <input type="text" name="telefone" placeholder="Telefone">
                <br>
                <input type="email" name="email" placeholder="E-mail">
                <br>
                <input type="password" name="senha" placeholder="Senha">
                <br>
                <input type="password" name="confsenha" placeholder="Confirmar Senha">
                <br>
                <input id="submit" type="submit" value="Cadastrar">
                <a href="index.html" id="cad">Ja possui o cadastro?<span> Entre</span></a>
            </form>
        </div>
    </div>
    <div id="mensagem"></div>

    <script>
        document.getElementById('cadastroForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Evita que o formulário seja enviado

            var form = new FormData(this);

            var xhr = new XMLHttpRequest();
            xhr.open('POST', 'processar_cadastrar.php', true);
            xhr.onreadystatechange = function() {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    var resposta = xhr.responseText;
                    document.getElementById('mensagem').innerHTML = '<div class="msg">' + resposta + '</div>';
                } else if (xhr.readyState === 4 && xhr.status !== 200) {
                    document.getElementById('mensagem').innerHTML = '<div class="msg">Erro na requisição. Status: ' + xhr.status + '</div>';
                }
            };
            xhr.send(form);
        });
    </script>
